on:
  push:
    branches: [ master ]

jobs:
  deploy-dev:
    name: deploy dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Build
        run: |
          npm ci
          npm run build
          touch dist/.nojekyll
      - name: Deploy
        # https://github.com/JamesIves/github-pages-deploy-action
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist